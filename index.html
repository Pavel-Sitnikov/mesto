<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="images/header/logo.svg" alt="Логотип Mesto Russia"/>
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__content">
          <img class="profile__avatar" src="images/profile/image.svg" alt="Аватар"/>
          <div class="profile__info">
            <div class="profile__place-name">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button" title="Редактировать профиль"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="element">
            <img class="element__image" src="images/elements/Карачаевск.jpg" alt="Карачаевск"/>
            <div class="element__content">
              <h2 class="element__title">Карачаевск</h2>
              <button class="element__like" type="button" title="Нравится"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="images/elements/ГораЭльбрус.jpg" alt="Гора Эльбрус"/>
            <div class="element__content">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__like" type="button" title="Нравится"
              ></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="images/elements/MaskGroup.jpg" alt="Домбай"/>
            <div class="element__content">
              <h2 class="element__title">Домбай</h2>
              <button class="element__like" type="button" title="Нравится"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="images/elements/Чусовая.jpg" alt="Река Чусовая"/>
            <div class="element__content">
              <h2 class="element__title">Река Чусовая</h2>
              <button class="element__like" type="button" title="Нравится"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="images/elements/Байкал.jpg" alt="Байкал"/>
            <div class="element__content">
              <h2 class="element__title">Байкал</h2>
              <button class="element__like" type="button" title="Нравится"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="images/elements/Алтай.jpg" alt="Алтай"/>
            <div class="element__content">
              <h2 class="element__title">Алтай</h2>
              <button class="element__like" type="button" title="Нравится"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Павел Ситников</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form id="popup_form">
          <input class="popup__input popup__input_name" name="name" required value=""/>
          <input class="popup__input popup__input_description" name="description" value=""/>
          <button type="submit" class="popup__send"></button>
        </form>
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>

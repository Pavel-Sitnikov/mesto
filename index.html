<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="Логотип Mesto Russia"/></header><main class="main"><section class="profile"><div class="profile__content"><a class="profile__hover" title="Изменить аватар"><img class="profile__avatar" src="/" alt="Аватар"/></a><div class="profile__info"><div class="profile__place-name"><h1 class="profile__name"></h1><button class="profile__edit-button" type="button" title="Редактировать профиль"></button></div><p class="profile__description"></p></div></div><button class="profile__add-button" type="button" title="Добавить место"></button></section><section class="elements"><ul class="elements__list"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2022 Павел Ситников</p></footer><div class="popup popup_action_profile-change"><div class="popup__container"><button class="popup__close" type="button"></button><h3 class="popup__title">Редактировать профиль</h3><form class="popup__form" id="popup_form_eddit" name="popup_form_eddit"><input class="popup__input popup__input_enter_name" id="name-input" placeholder="Имя" minlength="2" maxlength="40" name="name" required value=""/> <span class="popup__input-error name-input-error" id="name-input-error"></span> <input class="popup__input popup__input_enter_description" id="description-input" placeholder="Профессия" minlength="2" maxlength="200" required name="description" value=""/> <span class="popup__input-error description-input-error" id="description-input-error"></span> <button type="submit" class="popup__button">Сохранить</button></form></div></div><div class="popup popup_action_add-place"><div class="popup__container

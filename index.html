<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css" />
    <script defer src="scripts/cards.js"></script>
    <script defer src="scripts/index.js"></script>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="images/header/logo.svg" alt="Логотип Mesto Russia"/>
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__content">
          <img class="profile__avatar" src="images/profile/image.svg" alt="Аватар"/>
          <div class="profile__info">
            <div class="profile__place-name">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button" title="Редактировать профиль"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button" title="Добавить место"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Павел Ситников</p>
    </footer>
    <div class="popup popup_action_profile-change">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form id="popup_form_eddit" name="popup_form_eddit">
          <input class="popup__input popup__input_enter_name" placeholder="Имя" name="name" required value=""/>
          <input class="popup__input popup__input_enter_description" placeholder="Профессия" name="description" value=""/>
          <button type="submit" class="popup__send"></button>
        </form>
      </div>
    </div>
    <div class="popup popup_action_add-place">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h3 class="popup__title">Новое место</h3>
        <form id="popup_form_add" name="popup_form_add">
          <input class="popup__input popup__input_enter_title" placeholder="Название" name="title" required value=""/>
          <input class="popup__input popup__input_enter_link" placeholder="Ссылка на картинку" name="link" required value=""/>
          <button type="submit" class="popup__create"></button>
        </form>
      </div>
    </div>
    <div class="popup popup_action_open-card">
      <figure class="popup__container popup__container_card">
        <button class="popup__close popup__close_card" type="button"></button>
        <img class="popup__image" src=" " alt=" ">
        <figcaption class="popup__figcaption"></figcaption>
      </figure>
    </div>
    <template id="card-template">
      <li class="element">
        <img class="element__image" src=" " alt=" "/>
        <button class="element__delete" type="button" title="Удалить"></button>
        <div class="element__content">
          <h2 class="element__title"></h2>
          <button class="element__like" type="button" title="Нравится"></button>
        </div>
      </li>
    </template>
  </body>
</html>

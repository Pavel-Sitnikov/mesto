<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="<%=require('./images/header/logo.svg')%>"
        alt="Логотип Mesto Russia"
      />
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__content">
          <img
            class="profile__avatar"
            src="<%=require('./images/profile/image.svg')%>"
            alt="Аватар"
          />
          <div class="profile__info">
            <div class="profile__place-name">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button
                class="profile__edit-button"
                type="button"
                title="Редактировать профиль"
              ></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button
          class="profile__add-button"
          type="button"
          title="Добавить место"
        ></button>
      </section>
      <section class="elements">
        <ul class="elements__list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Павел Ситников</p>
    </footer>
    <div class="popup popup_action_profile-change">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" id="popup_form_eddit" name="popup_form_eddit">
          <input
            class="popup__input popup__input_enter_name"
            id="name-input"
            placeholder="Имя"
            type="text"
            minlength="2"
            maxlength="40"
            name="name"
            required
            value=""
          />
          <span
            class="popup__input-error name-input-error"
            id="name-input-error"
          ></span>
          <input
            class="popup__input popup__input_enter_description"
            id="description-input"
            placeholder="Профессия"
            type="text"
            minlength="2"
            maxlength="200"
            required
            name="description"
            value=""
          />
          <span
            class="popup__input-error description-input-error"
            id="description-input-error"
          ></span>
          <button type="submit" class="popup__button popup__send"></button>
        </form>
      </div>
    </div>
    <div class="popup popup_action_add-place">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" id="popup_form_add" name="popup_form_add">
          <input
            class="popup__input popup__input_enter_title"
            id="title-input"
            placeholder="Название"
            type="text"
            minlength="2"
            maxlength="30"
            name="title"
            required
            value=""
          />
          <span
            class="popup__input-error title-input-error"
            id="title-input-error"
          ></span>
          <input
            class="popup__input popup__input_enter_link"
            id="link-input"
            placeholder="Ссылка на картинку"
            type="url"
            name="link"
            required
            value=""
          />
          <span
            class="popup__input-error link-input-error"
            id="link-input-error"
          ></span>
          <button type="submit" class="popup__button popup__create"></button>
        </form>
      </div>
    </div>
    <div class="popup popup_action_open-card">
      <figure class="popup__container popup__container_card">
        <button class="popup__close popup__close_card" type="button"></button>
        <img class="popup__image" src=" " alt=" " />
        <figcaption class="popup__figcaption"></figcaption>
      </figure>
    </div>
    <template id="card-template">
      <li class="element">
        <img class="element__image" src=" " alt=" " />
        <button class="element__delete" type="button" title="Удалить"></button>
        <div class="element__content">
          <h2 class="element__title"></h2>
          <button class="element__like" type="button" title="Нравится"></button>
        </div>
      </li>
    </template>
  </body>
</html>
